<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>ENTER A NUMBER</h1>
    <input type="number" id="input1">
     <input type="number" id="input2">
     
     <button onclick="sum()">SUM</button>
     <button onclick="subract()">SUBRACT</button>
     <button onclick="multiply()">MULTIPLY</button>
     <button onclick="divide()">DIVIDE</button>
     <h1>RESULT</h1>
     <h2 id= "result1"></h2>
     <h2 id= "result2"></h2>
     <h2 id= "result3"></h2>
     <h2 id= "result4"></h2>
     


     <script>

   

    function sum(){
        
        var firstnumber = document.getElementById("input1").value
        var secondnumber = document.getElementById("input2").value
       var result= +firstnumber + +secondnumber
       document.getElementById("result1").innerText=result
     
    }

function subract(){
        var firstnumber = document.getElementById("input1").value
        var secondnumber = document.getElementById("input2").value
       var result= firstnumber - secondnumber
       document.getElementById("result2").innerText=result
  
    }

    
    function multiply(){
        var firstnumber = document.getElementById("input1").value
        var secondnumber = document.getElementById("input2").value
       var result= firstnumber * secondnumber
     document.getElementById("result3").innerText=result
    }

    function divide(){
        var firstnumber = document.getElementById("input1").value
        var secondnumber = document.getElementById("input2").value
       var result= firstnumber / secondnumber
     document.getElementById("result4").innerText=result
    }
    

    
     </script>

</body>

</html>
